<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-sm-4 col-lg-3">
      <img
        class="img-fluid rounded"
        [src]="'../assets/' + parentData.src + '.jpg'"
        alt="{{ parentData.src }}.jpg photo"
      >
    </div>
    <div class="col-sm-8 col-lg-4">
      <h2 class="mt-3" mt-sm-0 mb->{{ parentData.name }}</h2>
      <h4 class="mt-0">{{ parentData.age }}</h4>
      <h4 class="mt-0">{{ parentData.gender }}</h4>
    </div>
  </div>
</div>
