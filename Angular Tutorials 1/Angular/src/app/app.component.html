<div class="position-relative container">
  <div class="row justify-content-center">
    <div class="card mt-sm-3 col-md-8">
      <div class="card-body">
        <h3 class="mb-0">Film Actors</h3>
        <div class="form-group">
          <div class="form-label" *ngIf="text">
            <strong>For:</strong> {{ text + "." }}
          </div>
          <input type="text" class="form-control mt2" [(ngModel)]="text" />
        </div>
      </div>
    </div>
  </div>

  <div class="position-absolute container" style="left: 0; z-index: 10;">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group" *ngIf="text">
          <a
            href="#"
            class="list-group-item list-group-item-action flex-column align-items-start"
            *ngFor="let actor of actors | searchActor: text"
            (click)="show(actor); text = ''"
            [style.backgroundColor]="actor.highlight ? '#EEE' : '#FFF'"
          >
            <app-actor-items [parentData]="actor"></app-actor-items>
          </a>
        </div>
      </div>
    </div>
  </div>
  <app-actor-details
    *ngIf="currentActor"
    [parentData]="currentActor"
  ></app-actor-details>
</div>
